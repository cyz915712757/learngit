{{?it.items&&it.items.length}}
  <ul class="msg-list">
    {{~ it.items :obj}}
    <li class="msg-item" data-id="{{!obj.id}}">
      <div class="msg-head">
        转客通知
        <a class="js-del del-box fr" href="javascript:;">
          <i class="iconfont icon-guanbi"></i>
         </a>
      </div>
      <div class="msg-con">
        <p class="msg-text">
          {{!obj.message}}
          <a href="{{!obj.url}}">{{!obj.url}}</a>
        </p>
        <p class="msg-time">{{!obj.creator}}<span>{{?obj.createTime}}{{!obj.createTime.substring(0, 10)}}{{?}}</span> </p>
      </div>
    </li>
    {{~}}
