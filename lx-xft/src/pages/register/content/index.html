<div id="header"></div>
<div id="main" class="main-wrapper">
  <div class="login-address">
    <a href="login.html">返回登录页</a>
  </div>
  <div class="login-wrapper">
    <div class="login-title clearfix">
      <span class="login-flag">注册</span>
      <div class="login-account">已有账号？
        <a href="login.html" class="login-company-account">请登录</a>
      </div>
    </div>

    <div id="firstStep">

      <div class="login-form-group">
        <span class="star">*</span>
        <label for="userName">姓名</label>
        <input type="text" id="userName" maxlength="5" placeholder="为快速审核通过，请输入真实姓名">
      </div>

      <div class="login-form-group">
        <span class="star">*</span>
        <label for="cityId">城市</label>
        <div id="cityId" class="select"></div>
      </div>

      <!-- <div class="login-form-group">
            <label for="companyName"> 所属经纪公司</label>
            <input type="text" class="belong-company" id="companyName" maxlength="20">
          </div>

          <div class="login-form-group">
            <label for="storeName">所属分店</label>
            <input type="text" class="belong-store" id="storeName" maxlength="20">
          </div> -->

      <div class="login-form-group">
        <span class="star">*</span>
        <label for="mobileNo">手机号</label>
        <input type="text" class="tel-login" placeholder="将用作登录的账号" id="mobileNo">
      </div>

      <div class="login-form-group code">
        <span class="star">*</span>
        <input type="text" id="verifyCode" placeholder="短信验证码">
        <a class="get-code-btn">获取验证码</a>
      </div>

      <div id="storeNumber"></div>

      <div class="checkbox user-agreement ">
        <span class="star">*</span>
        <label>
          <input id="alreadyRead" type="checkbox" class="betterFunctions" value="1">
          <span class="already-read">已阅读并同意</span>
          <a href="http://xf.louxun.com/resources/agreement/service_agreement.html" target="_blank">
            《楼讯经纪用户服务协议》
          </a>
        </label>
      </div>


      <a href="javascript:;" class="login-btn js-next">下一步</a>
      <!-- <div class="login-footer">申请账号过程中如有问题，请致电客服：0755-26916371（工作日 9:00-18:00）</div> -->

    </div>

    <div id="secondStep" class="dn">
      <div class="login-form-group">
        <span class="star">*</span>
        <label for="password">密码</label>
        <input type="password" id="password" maxlength="16" placeholder="请输入6-16位登录密码">
      </div>

      <div class="login-form-group">
        <span class="star">*</span>
        <label for="passwordAgain">确认密码</label>
        <input type="password" id="passwordAgain" maxlength="16" placeholder="请确认登录密码">
      </div>

      <p class="tips">密码规则：6~16位的数字、大小写字母，或者以字母开头的组合</p>

      <a href="javascript:;" class="login-btn js-register">立即注册</a>
    </div>


  </div>
</div>
