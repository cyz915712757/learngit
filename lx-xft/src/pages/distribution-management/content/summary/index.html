<div class="data-box clearfix">
  <div class="item item1 fl">
     <div class="subitem pr">
      <div class="inner-con">
        <p><span class="c-f93 c-max">{{=it.totalCommission||0}}</span><span class="c-f93">元</span></p>
        <p class="title">应结佣金总量</p>
      </div>
      <span class="v-line"></span>
    </div>
    <div class="subitem pr">
      <div class="inner-con">
        <p><span class="c-333 c-max">{{=it.paidCommission||0}}</span>元</p>
        <p class="title">已结佣金总量</p>
      </div>
      <span class="v-line"></span>
    </div>
    <div class="subitem pr">
     <div class="inner-con">
        <p><span class="c-333 c-max">{{=it.unPaidCommission||0}}</span>元</p>
        <p class="title">未结佣金总量</p>
      </div>
    </div>
  </div>
  <div class="item item2 fr">
    <div class="subitem pr">
      <div class="inner-con">
        <p><span class="c-333 c-max">{{=it.reservation||0}}</span>次</p>
        <p class="title">报备总量</p>
      </div>
      <span class="v-line"></span>
    </div>
    <div class="subitem pr">
      <div class="inner-con">
        <p><span class="c-333 c-max">{{=it.guide||0}}</span>次</p>
        <p class="title">带看总量</p>
      </div>
      <span class="v-line"></span>
    </div>
    <div class="subitem pr">
      <div class="inner-con">
        <p><span class="c-333 c-max">{{=it.deal||0}}</span>单</p>
        <p class="title">成交总量</p>
      </div>
    </div>
  </div>
</div>
