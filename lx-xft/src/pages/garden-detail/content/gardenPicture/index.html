{{? it.length}}
<div id="gardenPicture" class="garden-pic-main">
  {{~it.introList :value:index}}
  <a href="javascript:;" class="js-photo-detail" data-type="{{!value.typeStr}}"><img src="{{=value.url}}" width="310" height="235"></a>
  {{~}}
</div>
<div id="gardenPictureNav" class="garden-pic-nav">
  {{~it.introList :value}}
  <div class="pic-nav-wrapper"><img src="{{=value.minUrl}}" width="85" height="65">
    <p class="pic-nav-desc">{{!value.typeStr}}</p>
  </div>
  {{~}}
</div>
{{??it.length!=0}}
<div class="loading-wrapper">
  <img src="../../../../assets/img/load.gif" width="50" height="50">
  <p>图片正在加载中...</p>
</div>
{{?? it.length==0}}
<img src="../../../../assets/img/no-image.png" width="310" height="305">
{{?}}
