<ul class="program-wrapper clearfix">
    <li style="width:100%" class="fl">
    <table style="width:100%">
      <thead>
        <tr>
          <th>方案说明</th>
          <th>佣金比例</th>
          <th>定佣</th>
          <th>现金奖</th>
        </tr>
      </thead>
      <tbody>



        {{~it.list :obj}}
        <tr>
          <td>{{=obj.programDescription}}</td>
          <td>{{=obj.retioMoney}}%</td>
          <td>{{=obj.fixedMoney}}元</td>
          <td>{{=obj.cashMoney}}元</td>
        </tr>
        {{~}}
      </tbody>
    </table>
  </li>
</ul>
<p class="view-remark">
  {{?it.desc}}
    备注：{{!it.desc || '暂无内容'}}
  {{?}}
</p>
