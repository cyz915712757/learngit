<div class="layout-intro">
  <div class="responsive">
    {{~it.list :value}}
    <div class="layout-wrapper">
      {{?!value.url}}
      <a href="javascript:;" class="js-preview-layout">
        <img src="../../../../assets/img/broken-layout.jpg" width="210" height="248" />
      </a>
      {{??}}
      <a href="javascript:;" class="js-preview-layout">
        <img src="{{=value.url}}" width="210" height="248" />
      </a>
      {{?}}
      <div class="layout-desc clearfix">
        <span class="layout">{{=value.layout}}</span>
        <span class="describe">{{=value.describe}}</span>
      </div>
    </div>
    {{~}}
  </div>
</div>
