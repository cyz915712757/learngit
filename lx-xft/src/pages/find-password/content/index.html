<div id="header"></div>
<div id="main" class="main-wrapper">
  <div class="login-address">
    <a href="login.html">返回登录页</a>
  </div>
  <div class="login-wrapper">
    <div class="login-step">
      <ul class="login-step-content clearfix">
        <li class="step-item step-item-first current">
          <i class="iconfont icon-touxiang"></i>
          <div>验证身份</div>
        </li>
        <li class="step-item-center">
          <i class="iconfont icon-right-arrow"></i>
        </li>
        <li class="step-item step-item-last">
          <i class="iconfont icon-shezhi"></i>
          <div>找回密码</div>
        </li>
      </ul>
    </div>
    <div class="login-content">
      <div class="login-title">找回密码</div>
      <div class="login-form-group step-one">
        <label for="userName">手机号码</label>
        <input type="text" id="userName">
      </div>
      <div class="login-form-group step-two dn">
        <label for="verifyCode">手机验证码</label>
        <input type="text" id="verifyCode" class="code">
      </div>
      <div class="login-form-group step-two dn">
        <label for="password">新密码</label>
        <input type="password" id="password" class="password">
      </div>
      <div class="login-form-group step-two dn">
        <label for="ensure-password">确认新密码</label>
        <input type="password" id="ensurePassword" class="ensure-password">
      </div>
      <a href="javascript:;" class="login-btn step-one">发送手机验证码</a>
      <a href="javascript:;" class="login-btn step-two dn">提交</a>
      <!-- <div class="login-footer">找回密码过程中如有问题，请致电客服：0755-26916371（工作日 9:00-18:00）</div> -->
    </div>
  </div>
</div>
